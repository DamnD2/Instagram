<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app">
    <main class="main">
      <form class="signin">
        <h2 class="signin__title">Instagram</h2>
        <input type="text" class="signin__field" placeholder="Телефон, имя пользователя или эл. адрес">
        <input type="password" class="signin__field" placeholder="Пароль">
        <button class="signin__submit">Войти</button>
        <p class="signin__text">ИЛИ</p>
        <div class="signin__facebook" tabindex="0">
          <img class="signin__facebook-icon" src="./media/facebook.svg" alt="facebook">
          <p class="signin__facebook-text">Войти через Facebook</p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <h2 class="footer__title">Developed by Daineko Vitaly © 2021</h1>
    </footer>
  </div>
</body>

</html>
