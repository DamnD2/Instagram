<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
  </style>
</head>

<body>
  <app-root></app-root>

  <app-modal></app-modal>

  <div id="snackbar"></div>

  <form class="modal hidden" id="edituser">
    <div class="modal__dialog">
      <div class="modal__content">
        <div class="modal__header">
          <h5 class="modal__header-title">Редактировать профиль</h5>
          <button class="btn btn-secondary" type="button" data-dismiss="edituser">&#10006;</button>
        </div>
        <div class="modal__body">
          <div class="form-item">
            <input type="text" name="email" id="editemail" class="modal__field" placeholder="Электронный адрес">
            <label for="editemail" class="field-label">Электронный адрес</label>
            <div name="email-error" class="error-container"></div>
          </div>
          <div class="form-item">
            <input type="text" name="age" id="editage" class="modal__field" placeholder="Возраст">
            <label for="editage" class="field-label">Возраст</label>
            <div name="age-error" class="error-container"></div>
          </div>
          <div class="form-item">
            <input type="text" name="username" id="editusername" class="modal__field" placeholder="Имя пользователя">
            <label for="editusername" class="field-label">Имя пользователя</label>
            <div name="username-error" class="error-container"></div>
          </div>
          <div class="form-item">
            <input type="password" name="password" id="editpassword" class="modal__field" placeholder="Новый пароль">
            <label for="editpassword" class="field-label">Новый пароль</label>
            <div name="password-error" class="error-container"></div>
          </div>
          <div class="form-item">
            <input type="password" name="confirmpassword" id="editconfpass" class="modal__field"
              placeholder="Подтвердить новый пароль">
            <label for="editconfpass" class="field-label">Подтвердить новый пароль</label>
            <div name="confirmpassword-error" class="error-container"></div>
          </div>
          <div class="form-item">
            <input type="tel" name="phone" id="editphone" class="modal__field" placeholder="Номер телефона">
            <label for="editphone" class="field-label">Номер телефона</label>
          </div>
          <div class="form-item">
            <input type="text" name="photo" id="editphoto" class="modal__field" placeholder="Фото url">
            <label for="editphoto" class="field-label">Фото url</label>
          </div>
          <div class="form-item">
            <input type="file" name="myphoto" id="editfile" class="modal__field" accept=".png, .jpg, .jpeg" />
            <label for="editfile" class="field-label">Загрузите ваше фото</label>
          </div>
          <div class="form__radio-group">
            <p class="text">Укажите ваш пол:</p>
            <label class="radio-label">Мужчина
              <input type="radio" name="sex" class="modal__radio-item" value="Мужчина">
            </label>
            <label class="radio-label">Женщина
              <input type="radio" name="sex" class="modal__radio-item" value="Женщина">
            </label>
          </div>
          <div class="form__color-group">
            <p class="text">Ваш любимый цвет:</p>
            <select name="color" data-title="Выберите цвет">
              <option disabled selected>Выберите цвет</option>
              <option value="Красный">Красный &#128997;</option>
              <option value="Оранжевый">Оранжевый &#128999;</option>
              <option value="Желтый">Желтый &#129000;</option>
              <option value="Зеленый">Зеленый &#129001;</option>
              <option value="Голубой">Голубой (ты)</option>
              <option value="Синий">Синий &#128998;</option>
              <option value="Фиолетовый">Фиолетовый &#129002;</option>
            </select>
          </div>
          <div class="form-item">
            <textarea type="password" name="description" id="editarea" class="modal__area"
              placeholder="Описание"></textarea>
            <label for="editarea" class="field-label">Описание</label>
            <div name="confirmpassword-error" class="error-container"></div>
          </div>
        </div>
        <div class="modal__footer">
          <button class="btn btn-secondary mr" type="button" data-dismiss="edituser">Закрыть</button>
          <button class="btn btn-primary">Сохранить
            изменения</button>
        </div>
      </div>
    </div>
  </form>

  <form class="modal hidden" id="removeuser">
    <div class="modal__dialog">
      <div class="modal__content">
        <div class="modal__header">
          <h5 class="modal__header-title">Удаление профиля</h5>
          <button class="btn btn-secondary" type="button" data-dismiss="removeuser">&#10006;</button>
        </div>
        <div class="modal__body">
          <p class="modal__text">Вы действительно хотиет удалить профиль?</p>
        </div>
        <div class="modal__footer">
          <button class="btn btn-secondary mr" type="button" data-dismiss="removeuser">Отмена</button>
          <button class="btn btn-primary" data-confirm="removeuser">Подтвердить</button>
        </div>
      </div>
    </div>
  </form>

</body>

</html>
